<!DOCTYPE html>
<html>

<head>
  <title>Flask Chat App</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <h2 id="sid">{{sid}}</h2>
  <h1>Brave Rats</h1>
  <p>team</p>
  <p id="team"></p>
  <p>app hand</p>
  <p id="applewood_hand"></p>
  <p>app played</p>
  <p id="applewood_played"></p>
  <p>yarg hand</p>
  <p id="yarg_hand"> </p>
  <p>yarg played</p>
  <p id="yarg_played"></p>
  <p>app score</p>
  <p id="applewood_score"> </p>
  <p>yarg score</p>
  <p id="yarg_score"> </p>
  <p>app card</p>
  <p id="applewood_card"></p>
  <p>yarg card</p>
  <p id="yard_card"> </p>
  <p>gameover:</p>
  <p id="gameover"></p>
  <p>game winner:</p>
  <p id="game_winner"></p>
  <p>round winner</p>
  <p id="round_winner"></p>
  <input id="cardToPlay" type="text">
  <button id="send-button">Play</button>
  <p id="winners"></p>
 
  
  <div>
    <h3>Game State:</h3>
    <p id="gameState">
      
    </p>
  </div>
  <script src="{{ url_for('static', filename='js/play.js') }}"></script>
</body>

</html>
