<!DOCTYPE html>
<html>

<head>
  <title>Flask Chat App</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <h2 id="sid">{{sid}}</h2>
  <h1>Brave Rats</h1>
  <p id="player1_card">Player 1's cards: 1 2 3 4 5 6 7 8</p>
  <p>P1 played crds: <span id="player1played_cards"></span></p>
  <p>P2 played crds: <span id="player2played_cards"></span></p>
  <p id="player2_card">Player 2's cards: 1 2 3 4 5 6 7 8</p>
  <input id="cardToPlay" type="text">
  <button id="send-button">Play</button>
  <p id="winners"></p>

  <div>
    <h3>Game State:</h3>
    <p id="gameState">
      
    </p>
  </div>
  <script src="{{ url_for('static', filename='js/play.js') }}"></script>
</body>

</html>
