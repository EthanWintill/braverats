<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BraveRats - Play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <h2 id="sid">{{sid}}</h2>
  <h1>Brave Rats</h1>
  <div id="gameboard">
<!--ENEMY ON TOP, FRIENDLY ON BOTTOM, PLAY AREA IN MIDDLE AS PER DESIGN-->
    <div id="enemy_view">
<!--FENEMY AREA, SHOW ENEMY PROFILE PIC, NAME, HAND HERE-->
      <div id="enemy_hand">
        <div class="e_card">1</div>
      </div>
    </div>
    <div id="play_board">
<!--PLAY AREA, SHOW HISTORY AND PLAYED CARDS HERE-->
      <div class="round">1 vs 3(you win)</div>
    </div>
    <div id="friendly_view">
<!--FRIENDLY AREA, SHOW YOUR PROFILE PIC, NAME, HAND HERE-->
      <div id="friendly_hand">
        <div class="f_card">1</div>
      </div>
      <input id="cardToPlay" type="text">
      <button id="send-button">Play</button>
    </div>
  </div>
  <p id="player1_card">Player 1's cards: 1 2 3 4 5 6 7 8</p>
  <p>P1 played crds: <span id="player1played_cards"></span></p>
  <p>P2 played crds: <span id="player2played_cards"></span></p>
  <p id="player2_card">Player 2's cards: 1 2 3 4 5 6 7 8</p>
  
  <p id="winners"></p>


  <!--DEBUG DISPLAY, SHOW GAME STATE FOR DEVELOPER VIEW-->
  <!--REMOVE THIS LATER-->
  <div>
    <h3>Game State:</h3>
    <p id="gameState">
      
    </p>
  </div>
  <script src="{{ url_for('static', filename='js/play.js') }}"></script>
</body>

</html>
