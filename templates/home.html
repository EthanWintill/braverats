<!DOCTYPE html>
<html>
  <head>
    <title>Brave Rats</title>
    <style>
      body {
        background-image: url("{{ url_for('static', filename='assets/homeBackground.jpg') }}");
        background-size: contain;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      
      button {
        background-color: rgba(0, 0, 50, 0.25);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 24px;
        margin: 10px 0;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: rgba(0, 0, 100, 0.75);
      }
      
      html, body {
        height: 100%;
      } 
    </style>
  </head>
  <body>
    <div class="container">
      <button id="rules">Rules</button>
      <button id="play">Play</button>
      <form action="/" method="post">
        <button id="playWithAFriend">Play With A Friend</button>
      </form>
      {% if gameId %}
       <p>Your game is ready at: <a href="http://127.0.0.1:3000/play/{{gameId}}">http://127.0.0.1:3000/play/{{gameId}}</a> </p>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
  </body>
</html>
