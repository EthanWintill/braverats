<body>

    <table>
        <thead>
            <tr> 
                <th>Player</th>

                <th>Wins</th>

                <th>Ratio</th>
            </tr>
        </thead>
        <tbody>
          {% for row in board %}
            <tr>
              {% for cell in row %}

              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
